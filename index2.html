<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Blocks</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }
        .centered-block {
            position: relative;
            width: 80%;
            max-width: 600px;
            padding: 20px;
            font-size: 1.5rem;
            text-align: center;
            background: lightblue;
            margin-top: 50vh; /* Space between elements */
            left: 50%;
            transform: translateX(-50%);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="centered-block">This is the first block</div>
        <div class="centered-block">This is the second block</div>
        <div class="centered-block">This is the third block</div>
        <div class="centered-block">This is the fourth block</div>
    </div>
</body>
</html>
